<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>Cats</header>
    <div class="container">
        <section id="section">
            <button class="sort-button" id="sort-button">SORT CATS BY WEIGHT</button>
            <button class="back-button-first" id="back-button">BACK</button>
            <h1>Find cats</h1>
            <form>
                <input id="search-input">
                <button class="submit-button" id="submit-button">SUBMIT</button>
                <button class="back-button" id="second-back-button">BACK</button>
            </form>
            <h1>Count total weight</h1>
            <button class="count-button" id="count-button">COUNT</button>
            <h1 class="total-weight" id="total-weight"></h1>
        </section>
        <aside id="aside">
            <div class="block" id="1-cat">
                <img src="./cat.jpg" alt="cat" class="cat-photo">
                <div class="cat 1-cat-name">sdfre</div>
                <div class="cat-weight">Cat weight in kilos:</div>
                <div class="cat-weight" id="1-cat-weight">3</div>
            </div>
            <div class="block" id="2-cat">
                <img src="./cat.jpg" alt="cat" class="cat-photo">
                <div class="cat 2-cat-name">fgbf</div>
                <div class="cat-weight">Cat weight in kilos:</div>
                <div class="cat-weight" id="2-cat-weight">6</div>
            </div>
            <div class="block" id="3-cat">
                <img src="./cat.jpg" alt="cat" class="cat-photo">
                <div class="cat 3-cat-name">dfndfk</div>
                <div class="cat-weight">Cat weight in kilos:</div>
                <div class="cat-weight" id="3-cat-weight">4</div>
            </div>
            <div class="block" id="4-cat">
                <img src="./cat.jpg" alt="cat" class="cat-photo">
                <div class="cat 4-cat-name">oiewr</div>
                <div class="cat-weight">Cat weight in kilos:</div>
                <div class="cat-weight" id="4-cat-weight">2</div>
            </div>
            <div class="block" id="5-cat">
                <img src="./cat.jpg" alt="cat" class="cat-photo">
                <div class="cat 5-cat-name">oiewrlknvcx</div>
                <div class="cat-weight">Cat weight in kilos:</div>
                <div class="cat-weight" id="5-cat-weight">5</div>
            </div>
            <div class="block" id="6-cat">
                <img src="./cat.jpg" alt="cat" class="cat-photo">
                <div class="cat 6-cat-name">mdfkv</div>
                <div class="cat-weight">Cat weight in kilos:</div>
                <div class="cat-weight" id="6-cat-weight">8</div>
            </div>
        </aside>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
